<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluxgram | Global Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-base: #0a0e14; 
            --bg-surface: #161b22;
            --bg-hover: #21262d;
            --primary: #ff0050; 
            --accent: #00f3ff;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --divider: #30363d;
            --msg-rx: #21262d;
            --msg-tx: #ff0050;
            --imo-blue: #2196f3;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { width: 100vw; height: 100dvh; background: var(--bg-base); color: var(--text-main); font-family: 'Roboto', sans-serif; overflow: hidden; position: fixed; inset: 0; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        #app-root { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; flex-direction: column; }

        /* --- HEADER --- */
        .main-header { height: 60px; background: var(--bg-surface); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--divider); justify-content: space-between; }
        .brand-name { font-family: 'Outfit'; font-weight: 800; font-size: 1.5rem; color: var(--accent); }
        .header-actions { display: flex; gap: 15px; font-size: 1.2rem; color: var(--text-muted); }

        /* --- TABS (imo style) --- */
        .tabs { display: flex; background: var(--bg-surface); border-bottom: 1px solid var(--divider); height: 50px; }
        .tab-item { flex: 1; display: flex; align-items: center; justify-content: center; color: var(--text-muted); font-weight: 500; cursor: pointer; position: relative; }
        .tab-item.active { color: var(--accent); }
        .tab-item.active::after { content: ''; position: absolute; bottom: 0; left: 20%; right: 20%; height: 3px; background: var(--accent); border-radius: 3px 3px 0 0; }

        /* --- CHAT LIST --- */
        .view-content { flex: 1; overflow-y: auto; background: var(--bg-base); }
        .story-strip { display: flex; padding: 15px; gap: 15px; overflow-x: auto; border-bottom: 1px solid var(--divider); scrollbar-width: none; }
        .story-item { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; gap: 5px; width: 65px; }
        .story-avatar { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; }
        .story-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .story-name { font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; }

        .chat-cell { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .chat-cell:active { background: var(--bg-hover); }
        .c-avatar { width: 52px; height: 52px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: bold; margin-right: 15px; position: relative; }
        .c-online { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: #4caf50; border: 2px solid var(--bg-base); border-radius: 50%; }
        .c-info { flex: 1; overflow: hidden; }
        .c-name { font-weight: 600; font-size: 1.05rem; display: flex; align-items: center; gap: 5px; }
        .c-msg { font-size: 0.9rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
        .v-badge { color: var(--accent); font-size: 0.8rem; }

        /* --- ACTIVE CHAT LAYER --- */
        .chat-layer { position: absolute; inset: 0; background: var(--bg-base); z-index: 500; transform: translateX(100%); transition: var(--transition); display: flex; flex-direction: column; }
        .chat-layer.active { transform: translateX(0); }

        .chat-header { height: 60px; background: var(--bg-surface); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--divider); }
        .ch-info { flex: 1; margin-left: 15px; }
        .ch-name { font-weight: 600; font-size: 1.1rem; }
        .ch-status { font-size: 0.8rem; color: var(--accent); }

        .msg-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #07090c; }
        .bubble { padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 1rem; position: relative; }
        .b-rx { align-self: flex-start; background: var(--bg-surface); border-bottom-left-radius: 4px; }
        .b-tx { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .b-time { font-size: 0.65rem; opacity: 0.6; margin-top: 5px; text-align: right; }

        /* --- INPUT BAR --- */
        .input-bar { background: var(--bg-surface); padding: 10px 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid var(--divider); }
        .in-field { flex: 1; background: var(--bg-base); border-radius: 25px; padding: 10px 15px; border: 1px solid var(--divider); color: white; outline: none; font-size: 1rem; }
        .btn-send { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; color: black; border: none; cursor: pointer; }

        /* --- AUTH SCREEN --- */
        #auth-screen { position: absolute; inset: 0; background: var(--bg-base); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { background: var(--bg-surface); width: 100%; max-width: 350px; padding: 25px; border-radius: 15px; border: 1px solid var(--divider); text-align: center; }
        .auth-input { width: 100%; padding: 15px; background: var(--bg-base); border: 1px solid var(--divider); border-radius: 10px; color: white; margin-bottom: 15px; outline: none; font-size: 1rem; }
        .auth-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; }

        /* --- CEO MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: var(--bg-surface); width: 100%; max-width: 320px; border-radius: 20px; overflow: hidden; position: relative; }
        .modal-hero { height: 120px; background: linear-gradient(45deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; font-size: 3rem; font-family: 'Outfit'; }
        .modal-body { padding: 20px; text-align: center; }

        @media (max-width: 768px) {
            .mobile-only { display: block; }
        }
    </style>
</head>
<body>

    <div id="app-root">
        <div id="auth-screen">
            <div class="auth-logo" style="margin-bottom: 30px;"><i class="fas fa-bolt" style="color:var(--primary); font-size:4rem;"></i><br><span style="font-family:'Outfit'; font-weight:800; font-size:2rem;">Fluxgram</span></div>
            <div class="auth-card">
                <h3 style="margin-bottom: 20px;">Welcome</h3>
                <input type="tel" id="userPhone" class="auth-input" placeholder="+8801XXXXXXXXX">
                <input type="text" id="userName" class="auth-input" placeholder="Your Name">
                <button class="auth-btn" onclick="startApp()">GET STARTED</button>
            </div>
            <p style="margin-top: 20px; color: var(--text-muted); font-size: 0.8rem;">Securely powered by Flux AI Engine</p>
        </div>

        <header class="main-header">
            <div class="brand-name">Fluxgram</div>
            <div class="header-actions">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-plus"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="tabs">
            <div class="tab-item active"><i class="fas fa-comment-alt" style="margin-right:8px;"></i> CHATS</div>
            <div class="tab-item"><i class="fas fa-users" style="margin-right:8px;"></i> CONTACTS</div>
            <div class="tab-item"><i class="fas fa-compass" style="margin-right:8px;"></i> EXPLORE</div>
        </div>

        <div class="view-content">
            <div class="story-strip">
                <div class="story-item" onclick="openCEO()">
                    <div class="story-avatar"><img src="https://i.ibb.co/L9H8rXN/avatar.png" onerror="this.src='https://ui-avatars.com/api/?name=K&background=ff0050&color=fff'" alt="K"></div>
                    <span class="story-name">My Status</span>
                </div>
                <div class="story-item">
                    <div class="story-avatar"><img src="https://ui-avatars.com/api/?name=Flux+AI&background=00f3ff" alt="F"></div>
                    <span class="story-name">Fluxgram</span>
                </div>
            </div>

            <div id="chatList">
                <div class="chat-cell" onclick="openChat('ceo_kawchur')">
                    <div class="c-avatar" style="background:linear-gradient(135deg, #ff0050, #ff5e62)">K<div class="c-online"></div></div>
                    <div class="c-info">
                        <div class="c-name">KAWCHUR (CEO) <i class="fas fa-check-circle v-badge"></i></div>
                        <div class="c-msg">Welcome to the future. I am Kawchur.</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size:0.7rem; color:var(--accent);">Just now</div>
                        <div style="background:var(--accent); color:black; width:18px; height:18px; border-radius:50%; font-size:0.7rem; display:flex; align-items:center; justify-content:center; margin-top:5px; font-weight:bold;">1</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-layer" id="chatLayer">
            <div class="chat-header">
                <i class="fas fa-arrow-left" style="font-size:1.2rem; cursor:pointer;" onclick="closeChat()"></i>
                <div class="c-avatar" id="activeAv" style="width:40px; height:40px; font-size:1rem; margin-left:15px;"></div>
                <div class="ch-info">
                    <div class="ch-name" id="activeName">Name</div>
                    <div class="ch-status" id="activeStatus">online</div>
                </div>
                <div class="header-actions">
                    <i class="fas fa-video" onclick="alert('Video Call requires WebRTC Engine.')"></i>
                    <i class="fas fa-phone-alt" onclick="alert('Audio Call requires WebRTC Engine.')"></i>
                </div>
            </div>

            <div class="msg-container" id="msgContainer"></div>

            <div class="input-bar">
                <i class="far fa-smile" style="font-size:1.5rem; color:var(--text-muted);"></i>
                <input type="text" class="in-field" id="msgInput" placeholder="Write a message...">
                <i class="fas fa-paperclip" style="font-size:1.3rem; color:var(--text-muted);"></i>
                <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="modal" id="ceoModal" onclick="this.style.display='none'">
            <div class="modal-card" onclick="event.stopPropagation()">
                <div class="modal-hero">K</div>
                <div class="modal-body">
                    <h2 style="font-family:'Outfit';">KAWCHUR <i class="fas fa-check-circle v-badge"></i></h2>
                    <p style="color:var(--accent); margin-top:5px;">CEO & Founder of Fluxgram</p>
                    <div style="margin-top:20px; text-align:left; border-top:1px solid var(--divider); padding-top:15px;">
                        <div style="margin-bottom:10px;"><i class="fas fa-phone-alt" style="width:25px; color:var(--text-muted);"></i> +8801902397621</div>
                        <div style="margin-bottom:10px;"><i class="fas fa-at" style="width:25px; color:var(--text-muted);"></i> @kawchur</div>
                        <div><i class="fas fa-info-circle" style="width:25px; color:var(--text-muted);"></i> Building the next-gen AI network.</div>
                    </div>
                    <button class="auth-btn" style="margin-top:20px;" onclick="document.getElementById('ceoModal').style.display='none'; openChat('ceo_kawchur')">MESSAGE CEO</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // --- YOUR CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCsbZ1fqDivv8OyUiTcaEMcpZlJlM1TI6Y",
            authDomain: "fluxgram-87009.firebaseapp.com",
            projectId: "fluxgram-87009",
            storageBucket: "fluxgram-87009.firebasestorage.app",
            messagingSenderId: "698836385253",
            appId: "1:698836385253:web:c40e67ee9006cff536830c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let user = { uid: "flux_user_" + Math.floor(Math.random()*1000) };
        let activeChat = "ceo_kawchur";

        window.startApp = () => {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            if(!name || !phone) return alert("Please fill details");
            user.name = name;
            user.phone = phone;
            document.getElementById('auth-screen').style.display = 'none';
        }

        window.openChat = (id) => {
            activeChat = id;
            document.getElementById('activeName').innerText = "KAWCHUR (CEO)";
            document.getElementById('activeAv').innerText = "K";
            document.getElementById('activeAv').style.background = "var(--primary)";
            document.getElementById('chatLayer').classList.add('active');
            loadMessages(id);
        }

        window.closeChat = () => document.getElementById('chatLayer').classList.remove('active');
        window.openCEO = () => document.getElementById('ceoModal').style.display = 'flex';

        function loadMessages(chatId) {
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('msgContainer');
                container.innerHTML = `<div style="text-align:center; font-size:0.8rem; color:var(--text-muted); margin-bottom:15px;">Encrypted by Fluxgram Matrix</div>`;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.senderId === user.uid;
                    const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                    container.innerHTML += `
                        <div class="bubble-wrap ${isMe ? 'b-tx' : 'b-rx'}">
                            <div class="bubble ${isMe ? 'b-tx' : 'b-rx'}">
                                ${formatTags(data.text)}
                                <div class="b-time">${time} ${isMe ? '<i class="fas fa-check-double"></i>' : ''}</div>
                            </div>
                        </div>
                    `;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function formatTags(text) {
            return text.replace(/(@\w+)/g, '<span style="color:var(--accent); font-weight:bold; cursor:pointer" onclick="openCEO()">$1</span>');
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            await addDoc(collection(db, "chats", activeChat, "messages"), {
                text: text,
                senderId: user.uid,
                timestamp: serverTimestamp()
            });
            input.value = '';
        }
    </script>
</body>
</html>
