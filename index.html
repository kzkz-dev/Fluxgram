<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluxgram | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <h2 class="auth-title">Fluxgram</h2>
            <div id="loginError" class="error-msg hidden"></div>
            <input type="email" id="loginEmail" class="input-field" placeholder="Email">
            <input type="password" id="loginPassword" class="input-field" placeholder="Password">
            <button class="btn-primary" onclick="login()">Log In</button>
            <div class="auth-link" onclick="toggleAuth('signup')">Don't have an account? Sign Up</div>
            <div class="auth-link" onclick="resetPassword()" style="margin-top: 5px;">Forgot Password?</div>
        </div>

        <div class="auth-box hidden" id="signupBox">
            <h2 class="auth-title">Create Account</h2>
            <div id="signupError" class="error-msg hidden"></div>
            <input type="text" id="regUsername" class="input-field" placeholder="Username (e.g. john_doe)">
            <input type="email" id="regEmail" class="input-field" placeholder="Email">
            <input type="password" id="regPassword" class="input-field" placeholder="Password (Min 6 chars)">
            <button class="btn-primary" onclick="signup()">Sign Up</button>
            <div class="auth-link" onclick="toggleAuth('login')">Already have an account? Log In</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
