<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluxgram | Login</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1c242f">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3128/3128210.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        #splash-screen {
            position: fixed; inset: 0; background: #1c242f; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .splash-logo { font-size: 4.5rem; color: #FF4757; text-shadow: 0 0 20px rgba(255, 71, 87, 0.4); animation: pulse 1.2s infinite; }
        .splash-text { font-family: 'Outfit', sans-serif; font-size: 2.2rem; color: white; margin-top: 15px; font-weight: 800; letter-spacing: 1px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <i class="fas fa-bolt splash-logo"></i>
        <div class="splash-text">Fluxgram</div>
    </div>

    <div id="toast-container"></div>
    <div id="global-loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div class="app-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-title" style="font-family: 'Outfit', sans-serif;"><i class="fas fa-bolt"></i> Fluxgram</div>
                
                <div id="login-form">
                    <input type="email" id="login-email" class="auth-input" placeholder="Email Address" required>
                    <input type="password" id="login-password" class="auth-input" placeholder="Password" required>
                    <button class="auth-btn" onclick="Fluxgram.auth.login()">Sign In</button>
                    <div class="auth-link" onclick="Fluxgram.ui.toggleForms('signup')">Create an Account</div>
                    <div class="auth-link" style="color:var(--text-muted);" onclick="Fluxgram.ui.toggleForms('reset')">Forgot Password?</div>
                </div>

                <div id="signup-form" class="hidden">
                    <input type="text" id="signup-username" class="auth-input" placeholder="Username (Unique)" required>
                    <input type="email" id="signup-email" class="auth-input" placeholder="Email Address" required>
                    <input type="password" id="signup-password" class="auth-input" placeholder="Password (Min 6 chars)" required>
                    <button class="auth-btn" onclick="Fluxgram.auth.signup()">Sign Up</button>
                    <div class="auth-link" onclick="Fluxgram.ui.toggleForms('login')">Already have an account? Sign In</div>
                </div>

                <div id="reset-form" class="hidden">
                    <input type="email" id="reset-email" class="auth-input" placeholder="Enter Email Address" required>
                    <button class="auth-btn" onclick="Fluxgram.auth.reset()">Send Reset Link</button>
                    <div class="auth-link" onclick="Fluxgram.ui.toggleForms('login')">Back to Sign In</div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=35"></script>
    <script>
        // No auto-hide anymore! app.js will handle hiding the splash screen perfectly.
    </script>
</body>
</html>
