<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluxgram | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>
    <div id="global-loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div class="app-container">
        <div class="header">
            <div class="header-title" style="color:var(--primary); font-weight:800; font-family: 'Outfit'; font-size:1.5rem;"><i class="fas fa-bolt"></i> Fluxgram</div>
            <div style="display:flex; gap:5px;">
                <button class="icon-btn" onclick="Fluxgram.profile.openUserEdit()"><i class="fas fa-user-edit"></i></button>
                <button class="icon-btn" onclick="document.getElementById('create-modal').classList.remove('hidden')"><i class="fas fa-users"></i></button>
                <button class="icon-btn" onclick="Fluxgram.auth.logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-input-wrap">
                <i class="fas fa-search" style="color:var(--text-muted)"></i>
                <input type="text" id="search-input" placeholder="Search @username or email..." oninput="Fluxgram.dash.search()">
            </div>
        </div>

        <div class="scroll-area">
            <div id="search-results" class="hidden" style="border-bottom: 2px solid var(--divider);"></div>
            <div id="chat-list">
                <div style="padding:20px; text-align:center;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
            </div>
        </div>
    </div>

    <div id="create-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9000; display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(3px);">
        <div style="background:var(--bg-surface); padding:25px; border-radius:16px; width:100%; max-width:350px; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
            <h2 style="margin-bottom:20px; color:white; text-align:center; font-weight:500;">Create New</h2>
            
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="btn-type-group" onclick="Fluxgram.dash.setCreateType('group')" style="flex:1; padding:10px; background:var(--primary); color:white; border-radius:8px; font-weight:bold; transition:0.2s;">Group</button>
                <button id="btn-type-channel" onclick="Fluxgram.dash.setCreateType('channel')" style="flex:1; padding:10px; background:var(--bg-base); color:var(--text-muted); border-radius:8px; border:1px solid var(--divider); transition:0.2s;">Channel</button>
            </div>
            <input type="hidden" id="create-type" value="group">
            
            <input type="text" id="create-name" class="auth-input" style="padding:12px; margin-bottom:10px;" placeholder="Name (e.g. Flux Devs)">
            <input type="text" id="create-username" class="auth-input" style="padding:12px; margin-bottom:10px;" placeholder="Public @username (Min 6 chars)">
            <textarea id="create-desc" class="auth-input" rows="2" style="padding:12px; margin-bottom:20px; resize:none;" placeholder="Description (Optional)"></textarea>
            
            <div style="display:flex; gap:15px;">
                <button onclick="document.getElementById('create-modal').classList.add('hidden')" style="flex:1; padding:12px; background:transparent; color:var(--text-muted); border:1px solid var(--divider); border-radius:8px; cursor:pointer;">Cancel</button>
                <button onclick="Fluxgram.dash.createGroupOrChannel()" style="flex:1; padding:12px; background:var(--accent); color:#000; border-radius:8px; font-weight:bold; cursor:pointer;">Create</button>
            </div>
        </div>
    </div>

    <div id="edit-user-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9000; display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(3px);">
        <div style="background:var(--bg-surface); padding:25px; border-radius:16px; width:100%; max-width:350px; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
            <h2 style="margin-bottom:20px; color:white; text-align:center; font-weight:500;">Edit Profile</h2>
            
            <label style="color:var(--accent); font-size:0.85rem; margin-bottom:5px; display:block;">Full Name</label>
            <input type="text" id="edit-user-name" class="auth-input" style="padding:12px; margin-bottom:15px;">
            
            <label style="color:var(--accent); font-size:0.85rem; margin-bottom:5px; display:block;">@username</label>
            <input type="text" id="edit-user-username" class="auth-input" style="padding:12px; margin-bottom:15px;">
            
            <label style="color:var(--accent); font-size:0.85rem; margin-bottom:5px; display:block;">Bio</label>
            <textarea id="edit-user-bio" class="auth-input" rows="2" style="padding:12px; margin-bottom:20px; resize:none;"></textarea>
            
            <div style="display:flex; gap:15px;">
                <button onclick="document.getElementById('edit-user-modal').classList.add('hidden')" style="flex:1; padding:12px; background:transparent; color:var(--text-muted); border:1px solid var(--divider); border-radius:8px; cursor:pointer;">Cancel</button>
                <button onclick="Fluxgram.profile.saveUserEdit()" style="flex:1; padding:12px; background:var(--primary); color:white; border-radius:8px; font-weight:bold; cursor:pointer;">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
