<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluxgram | Chat</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1c242f">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>
    <div id="global-loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div class="app-container">
        <div class="header">
            <button class="icon-btn" onclick="window.location.href='dashboard.html'" style="margin-right:10px;"><i class="fas fa-arrow-left"></i></button>
            <div class="chat-header-info" onclick="Fluxgram.ui.showProfile()">
                <div class="avatar" id="chat-avatar"></div>
                <div class="chat-header-text">
                    <div class="chat-name" id="chat-name"></div>
                    <div class="chat-status" id="chat-status"></div>
                </div>
            </div>
            <div style="display:flex; gap: 5px; align-items: center;">
                <button class="icon-btn" id="btn-copy-link" onclick="Fluxgram.chat.copyLink()"><i class="fas fa-link"></i></button>
                <button class="icon-btn hidden" id="btn-add-member" onclick="Fluxgram.chat.promptAddMember()"><i class="fas fa-user-plus"></i></button>
                <button class="icon-btn" id="btn-call-video" onclick="Fluxgram.call.startCall('video')"><i class="fas fa-video"></i></button>
                <button class="icon-btn" id="btn-call-audio" onclick="Fluxgram.call.startCall('audio')"><i class="fas fa-phone-alt"></i></button>
            </div>
        </div>

        <div class="chat-bg">
            <div class="messages-container" id="messages-container"></div>
            <div id="typing-indicator" class="typing-indicator hidden">User is typing...</div>

            <div id="emoji-panel" class="hidden">
                <span onclick="Fluxgram.chat.addEmoji('üòÄ')">üòÄ</span><span onclick="Fluxgram.chat.addEmoji('üòÇ')">üòÇ</span>
                <span onclick="Fluxgram.chat.addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="Fluxgram.chat.addEmoji('üòç')">üòç</span>
                <span onclick="Fluxgram.chat.addEmoji('üëç')">üëç</span><span onclick="Fluxgram.chat.addEmoji('üò≠')">üò≠</span>
                <span onclick="Fluxgram.chat.addEmoji('üî•')">üî•</span><span onclick="Fluxgram.chat.addEmoji('ü•∞')">ü•∞</span>
            </div>

            <div id="reply-preview-bar" class="reply-preview-bar hidden">
                <div style="flex:1; overflow:hidden;">
                    <div id="reply-preview-name" style="color:var(--accent); font-weight:bold; font-size:0.85rem; margin-bottom:2px;">Name</div>
                    <div id="reply-preview-text" style="color:var(--text-muted); font-size:0.85rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Text</div>
                </div>
                <button class="icon-btn" onclick="Fluxgram.chat.cancelReply()"><i class="fas fa-times"></i></button>
            </div>

            <div class="input-area" id="input-area" style="position:relative; z-index:10;">
                <button class="icon-btn" onclick="Fluxgram.chat.toggleEmoji()"><i class="far fa-smile"></i></button>
                <button class="icon-btn" onclick="document.getElementById('chat-file-input').click()"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="chat-file-input" class="hidden" accept="image/*" onchange="Fluxgram.chat.sendImage(event)">
                <div class="input-wrapper">
                    <textarea id="msg-input" class="msg-input" rows="1" placeholder="Message..."></textarea>
                </div>
                <button class="icon-btn hidden" id="btn-send-text" onclick="Fluxgram.chat.send()"><i class="fas fa-paper-plane" style="color:var(--primary);"></i></button>
                <button class="icon-btn" id="btn-record-voice" onmousedown="Fluxgram.chat.startVoice()" onmouseup="Fluxgram.chat.stopVoice()" ontouchstart="Fluxgram.chat.startVoice()" ontouchend="Fluxgram.chat.stopVoice()"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>

    <div id="profile-view" class="hidden" style="position: absolute; inset: 0; background: #1c242f; z-index: 9000; display: flex; flex-direction: column;">
        <div class="header" style="background: transparent; border: none; position: absolute; top:0; width: 100%; z-index: 2;">
            <button class="icon-btn" onclick="Fluxgram.ui.hideProfile()" style="color: white; text-shadow: 0 1px 5px rgba(0,0,0,0.8);"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title" style="color: white; text-shadow: 0 1px 5px rgba(0,0,0,0.8);">Profile</div>
            <button class="icon-btn hidden" id="btn-edit-chat" onclick="Fluxgram.profile.openChatEdit()" style="color: white; text-shadow: 0 1px 5px rgba(0,0,0,0.8);"><i class="fas fa-edit"></i></button>
        </div>
        <div style="flex:1; overflow-y:auto; padding-bottom: 30px;">
            <div class="premium-gradient">
                <div class="avatar" id="pv-avatar" style="width: 140px; height: 140px; font-size: 4.5rem; margin: 0 auto 15px; border: 3px solid rgba(255,255,255,0.4); box-shadow: 0 10px 25px rgba(0,0,0,0.3); position: relative; overflow: hidden; background: var(--bg-surface);">U</div>
                <h2 id="pv-name" style="font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; color:white; text-shadow: 0 2px 5px rgba(0,0,0,0.4);">Name</h2>
                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 25px; padding: 0 10px;">
                    <div class="profile-action-btn" onclick="Fluxgram.ui.hideProfile()"><div class="icon"><i class="fas fa-comment"></i></div><span>Message</span></div>
                    <div class="profile-action-btn" id="pv-btn-audio" onclick="Fluxgram.call.startCall('audio')"><div class="icon"><i class="fas fa-phone"></i></div><span>Call</span></div>
                    <div class="profile-action-btn" id="pv-btn-video" onclick="Fluxgram.call.startCall('video')"><div class="icon"><i class="fas fa-video"></i></div><span>Video</span></div>
                </div>
            </div>
            <div style="background: var(--bg-surface); margin-top: -15px; border-radius: 20px 20px 0 0; padding-top: 15px; position: relative; z-index: 1;">
                <div class="tg-section" style="margin-bottom: 0;">
                    <div id="pv-bio-box" class="tg-item"><div class="tg-icon"><i class="fas fa-info-circle"></i></div><div style="flex: 1; border-bottom: 1px solid var(--divider); padding-bottom: 10px;"><span class="tg-text-main" id="pv-bio" style="white-space: pre-wrap;">Bio text</span><span class="tg-text-sub">Bio</span></div></div>
                    <div id="pv-username-box" class="tg-item"><div class="tg-icon"><i class="fas fa-at"></i></div><div style="flex: 1; padding-bottom: 10px;"><span class="tg-text-main" id="pv-username">@username</span><span class="tg-text-sub">Username</span></div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-chat-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9500; display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(3px);">
        <button onclick="document.getElementById('edit-chat-modal').classList.add('hidden')" style="padding:10px;">Cancel</button>
    </div>

    <div id="call-screen" class="hidden call-overlay-new" style="position:fixed; inset:0; z-index:99999;">
        <video id="remoteVideo" style="width:100%; height:100%; object-fit:cover; position:absolute; inset:0; z-index:1;" autoplay playsinline></video>
        
        <video id="localVideo" class="hidden" style="width:100px; height:140px; position:absolute; top:30px; right:20px; border-radius:12px; z-index:3; border:2px solid var(--accent); background: #222;" autoplay playsinline muted></video>
        
        <div style="position:relative; z-index:2; margin-top:20px;">
            <h2 id="callName" style="color:white; font-size:2rem; margin-top:15px; text-shadow: 0 2px 5px rgba(0,0,0,0.8);">Name</h2>
            <p id="callStatus" style="color:var(--accent); font-size:1.1rem; text-shadow: 0 1px 3px rgba(0,0,0,0.8);">Ringing...</p>
        </div>

        <div id="call-controls-active" class="hidden" style="position:relative; z-index:2; width:100%; display:flex; justify-content:space-around; align-items:flex-start; padding-bottom:20px;">
            <div style="display:flex; flex-direction:column; align-items:center; gap:8px;" onclick="Fluxgram.call.toggleSpeaker()">
                <div class="call-btn-circle"><i class="fas fa-volume-up"></i></div>
                <span style="font-size:0.75rem; color:white; font-weight:500;">Speaker</span>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center; gap:8px;" onclick="Fluxgram.call.toggleVideo()">
                <div class="call-btn-circle" id="call-video-toggle"><i class="fas fa-video-slash"></i></div>
                <span style="font-size:0.75rem; color:white; font-weight:500;">Video</span>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center; gap:8px;" onclick="Fluxgram.call.toggleMic()">
                <div class="call-btn-circle"><i id="mic-icon" class="fas fa-microphone"></i></div>
                <span style="font-size:0.75rem; color:white; font-weight:500;">Mute</span>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center; gap:8px;" onclick="Fluxgram.call.endCall()">
                <div class="call-btn-circle danger"><i class="fas fa-phone-slash"></i></div>
                <span style="font-size:0.75rem; color:white; font-weight:500;">End</span>
            </div>
        </div>

        <div id="call-controls-incoming" class="hidden" style="position:relative; z-index:10; width:100%; display:flex; justify-content:center; gap:50px; padding-bottom: 20px;">
             <div class="call-btn-circle danger" onclick="Fluxgram.call.endCall()" style="width:70px; height:70px; font-size: 1.8rem;"><i class="fas fa-phone-slash"></i></div>
             <div class="call-btn-circle" style="background:var(--success); width:70px; height:70px; font-size: 1.8rem;" onclick="Fluxgram.call.acceptCall()"><i class="fas fa-phone"></i></div>
        </div>
    </div>

    <div id="msg-action-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:99999; display:flex; align-items:flex-end; justify-content:center; backdrop-filter:blur(2px); transition:0.3s;">
        <div style="background:var(--bg-surface); width:100%; max-width:600px; border-radius:20px 20px 0 0; padding:25px 20px; box-shadow:0 -5px 25px rgba(0,0,0,0.5); animation: slideUp 0.3s ease-out;">
            <h3 style="color:white; margin-bottom:15px; font-size:1.1rem; text-align:center;">Message Options</h3>
            <button id="btn-reply-msg" style="width:100%; padding:15px; background:var(--bg-hover); color:var(--accent); border-radius:12px; font-weight:bold; font-size:1rem; margin-bottom:10px; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;">
                <i class="fas fa-reply"></i> Reply
            </button>
            <button id="btn-delete-everyone" class="hidden" style="width:100%; padding:15px; background:rgba(255,59,48,0.1); color:var(--danger); border:1px solid var(--danger); border-radius:12px; font-weight:bold; font-size:1rem; margin-bottom:10px; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;">
                <i class="fas fa-trash-alt"></i> Delete for everyone
            </button>
            <button id="btn-delete-me" style="width:100%; padding:15px; background:var(--bg-hover); color:white; border-radius:12px; font-weight:bold; font-size:1rem; margin-bottom:10px; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;">
                <i class="fas fa-eraser"></i> Delete for me
            </button>
            <button onclick="document.getElementById('msg-action-modal').classList.add('hidden')" style="width:100%; padding:15px; background:transparent; color:var(--text-muted); border-radius:12px; font-weight:bold; font-size:1rem; cursor:pointer;">
                Cancel
            </button>
        </div>
    </div>

    <script type="module" src="app.js?v=55"></script>
</body>
</html>
