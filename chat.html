<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluxgram | Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="icon-btn" onclick="window.location.href='dashboard.html'">Back</button>
        <div class="avatar" id="chatAvatar">?</div>
        <div class="chat-header-info">
            <div class="header-title" id="chatName" style="margin-left: 0;">Loading...</div>
            <div class="chat-status" id="chatStatus">connecting...</div>
        </div>
    </div>

    <div class="messages-container" id="messagesContainer">
        </div>
    
    <div id="typingIndicator" class="typing-indicator hidden">User is typing...</div>

    <div class="chat-input-area">
        <textarea id="msgInput" rows="1" placeholder="Message..." oninput="handleTyping()"></textarea>
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
