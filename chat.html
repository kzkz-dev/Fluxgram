<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluxgram | Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>
    <div id="global-loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div class="app-container">
        <div class="header">
            <div class="chat-header-info" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left" style="color:var(--text-muted); margin-right:10px;"></i>
                <div class="avatar" id="chat-avatar"></div>
                <div class="chat-header-text">
                    <div class="chat-name" id="chat-name">Loading...</div>
                    <div class="chat-status" id="chat-status">Connecting...</div>
                </div>
            </div>
            <div style="display:flex; gap: 5px; align-items: center;">
                <button class="icon-btn hidden" id="btn-add-member" onclick="Fluxgram.chat.promptAddMember()"><i class="fas fa-user-plus"></i></button>
                <button class="icon-btn" id="btn-call-audio" onclick="Fluxgram.call.startCall('audio')"><i class="fas fa-phone-alt"></i></button>
                <button class="icon-btn" id="btn-call-video" onclick="Fluxgram.call.startCall('video')"><i class="fas fa-video"></i></button>
            </div>
        </div>

        <div class="chat-bg">
            <div class="messages-container" id="messages-container">
                </div>
            
            <div id="typing-indicator" class="typing-indicator hidden">User is typing...</div>

            <div class="input-area" id="input-area">
                <button class="icon-btn" style="width:30px; height:30px;" onclick="Fluxgram.ui.toast('Media upload coming soon!')"><i class="fas fa-paperclip"></i></button>
                <div class="input-wrapper">
                    <textarea id="msg-input" class="msg-input" rows="1" placeholder="Message..."></textarea>
                </div>
                <button class="send-btn" onclick="Fluxgram.chat.send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="call-screen" class="hidden" style="position: absolute; inset: 0; background: #111; z-index: 99999; display: flex; flex-direction: column;">
        <video id="remoteVideo" style="width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0;" autoplay playsinline></video>
        <video id="localVideo" style="width: 120px; height: 160px; position: absolute; top: 20px; right: 20px; border-radius: 12px; border: 2px solid var(--accent); object-fit: cover; z-index: 2; background: #222;" autoplay playsinline muted></video>
        
        <div style="position: absolute; inset: 0; z-index: 3; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 50px 20px; background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.8) 100%); pointer-events: none;">
            <div style="text-align:center; margin-top: 20px;">
                <h2 id="callName" style="font-size:2.5rem; font-weight:500; color:white; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Name</h2>
                <p id="callStatus" style="color:var(--accent); font-size:1.1rem; margin-top:10px; font-weight:bold; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Ringing...</p>
            </div>
            
            <div id="call-controls-active" class="hidden" style="display:flex; gap:30px; pointer-events: all; margin-bottom: 20px;">
                <div class="call-btn" onclick="Fluxgram.call.toggleMic()" style="background: rgba(255,255,255,0.2); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer; backdrop-filter: blur(5px);"><i class="fas fa-microphone" id="mic-icon"></i></div>
                <div class="call-btn" onclick="Fluxgram.call.endCall()" style="background: var(--danger); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer;"><i class="fas fa-phone-slash"></i></div>
                <div class="call-btn" onclick="Fluxgram.call.toggleCam()" style="background: rgba(255,255,255,0.2); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer; backdrop-filter: blur(5px);"><i class="fas fa-video" id="cam-icon"></i></div>
            </div>
            
            <div id="call-controls-incoming" class="hidden" style="display:flex; gap:50px; pointer-events: all; margin-bottom: 20px;">
                <div class="call-btn" onclick="Fluxgram.call.endCall()" style="background: var(--danger); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer; box-shadow: 0 4px 15px rgba(255,0,0,0.4);"><i class="fas fa-phone-slash"></i></div>
                <div class="call-btn" onclick="Fluxgram.call.acceptCall()" style="background: var(--success); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer; box-shadow: 0 4px 15px rgba(0,255,0,0.4);"><i class="fas fa-phone"></i></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
