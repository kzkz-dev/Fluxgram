<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fluxgram | Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>
    <div id="global-loader" class="loader-overlay hidden"><div class="spinner"></div></div>

    <div class="app-container">
        <div class="header">
            <button class="icon-btn" onclick="window.location.href='dashboard.html'" style="margin-right:10px;"><i class="fas fa-arrow-left"></i></button>
            
            <div class="chat-header-info" onclick="Fluxgram.ui.showProfile()">
                <div class="avatar" id="chat-avatar"></div>
                <div class="chat-header-text">
                    <div class="chat-name" id="chat-name">Loading...</div>
                    <div class="chat-status" id="chat-status">Connecting...</div>
                </div>
            </div>
            
            <div style="display:flex; gap: 5px; align-items: center;">
                <button class="icon-btn" id="btn-copy-link" onclick="Fluxgram.chat.copyLink()"><i class="fas fa-link"></i></button>
                <button class="icon-btn hidden" id="btn-add-member" onclick="Fluxgram.chat.promptAddMember()"><i class="fas fa-user-plus"></i></button>
                <button class="icon-btn" id="btn-call-audio" onclick="Fluxgram.call.startCall('audio')"><i class="fas fa-phone-alt"></i></button>
            </div>
        </div>

        <div class="chat-bg">
            <div class="messages-container" id="messages-container"></div>
            <div id="typing-indicator" class="typing-indicator hidden">User is typing...</div>

            <div class="input-area" id="input-area">
                <button class="icon-btn" style="width:30px; height:30px;" onclick="Fluxgram.ui.toast('Media upload coming soon!')"><i class="fas fa-paperclip"></i></button>
                <div class="input-wrapper">
                    <textarea id="msg-input" class="msg-input" rows="1" placeholder="Message..."></textarea>
                </div>
                <button class="send-btn" onclick="Fluxgram.chat.send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="profile-view" class="hidden" style="position: absolute; inset: 0; background: var(--bg-base); z-index: 9000; display: flex; flex-direction: column;">
        <div class="header">
            <button class="icon-btn" onclick="Fluxgram.ui.hideProfile()"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">Info</div>
            <button class="icon-btn hidden" id="btn-edit-chat" onclick="Fluxgram.profile.openChatEdit()"><i class="fas fa-edit"></i></button>
        </div>
        <div style="flex:1; overflow-y:auto;">
            <div style="padding: 40px 20px; text-align: center; background: var(--bg-surface); border-bottom: 1px solid var(--divider);">
                <div class="avatar" id="pv-avatar" style="width: 120px; height: 120px; font-size: 4rem; margin: 0 auto 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; overflow: hidden;">U</div>
                <h2 id="pv-name" style="font-size: 1.8rem; font-weight: 600; margin-bottom: 5px; color:white;">Name</h2>
                <p id="pv-status" style="color: var(--accent); font-size: 1rem;">Status</p>
            </div>
            
            <div style="background: var(--bg-surface); margin-top: 15px; border-top: 1px solid var(--divider); border-bottom: 1px solid var(--divider);">
                <div id="pv-bio-box" style="padding: 15px 20px; border-bottom: 1px solid var(--divider);">
                    <div style="color: var(--text-main); font-size: 1.1rem;" id="pv-bio">Bio text</div>
                    <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 5px;" id="pv-bio-label">Bio</div>
                </div>
                <div id="pv-username-box" style="padding: 15px 20px; border-bottom: 1px solid var(--divider);">
                    <div style="color: var(--text-main); font-size: 1.1rem;" id="pv-username">@username</div>
                    <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 5px;">Username</div>
                </div>
                <div id="pv-phone-box" class="hidden" style="padding: 15px 20px;">
                    <div style="color: var(--text-main); font-size: 1.1rem;" id="pv-phone">+880...</div>
                    <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 5px;">Mobile</div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-chat-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9500; display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(3px);">
        <div style="background:var(--bg-surface); padding:25px; border-radius:16px; width:100%; max-width:350px; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
            <h2 style="margin-bottom:15px; color:white; text-align:center;">Edit Settings</h2>
            
            <div class="avatar-upload-wrap" style="padding:10px 0; background:transparent;">
                <div class="avatar-upload-circle" onclick="document.getElementById('chat-avatar-input').click()">
                    <span id="chat-avatar-text">G</span>
                    <img id="chat-avatar-preview" src="" class="hidden">
                    <div class="avatar-camera-icon"><i class="fas fa-camera"></i></div>
                </div>
                <input type="file" id="chat-avatar-input" accept="image/*" class="hidden" onchange="Fluxgram.profile.previewImage(event, 'chat-avatar-preview', 'chat-avatar-text')">
            </div>

            <label style="color:var(--accent); font-size:0.85rem; margin-bottom:5px; display:block;">Name</label>
            <input type="text" id="edit-chat-name" class="auth-input" style="padding:10px; margin-bottom:10px;">
            
            <label style="color:var(--accent); font-size:0.85rem; margin-bottom:5px; display:block;">@username</label>
            <input type="text" id="edit-chat-username" class="auth-input" style="padding:10px; margin-bottom:10px;">
            
            <label style="color:var(--accent); font-size:0.85rem; margin-bottom:5px; display:block;">Description</label>
            <textarea id="edit-chat-desc" class="auth-input" rows="2" style="padding:10px; margin-bottom:15px; resize:none;"></textarea>
            
            <button onclick="Fluxgram.profile.deleteChat()" style="width:100%; padding:10px; background:rgba(255,59,48,0.1); color:var(--danger); border:1px solid var(--danger); border-radius:8px; font-weight:bold; margin-bottom: 15px; cursor:pointer;"><i class="fas fa-trash"></i> Delete Group/Channel</button>

            <div style="display:flex; gap:10px;">
                <button onclick="document.getElementById('edit-chat-modal').classList.add('hidden')" style="flex:1; padding:10px; background:transparent; color:var(--text-muted); border:1px solid var(--divider); border-radius:8px; cursor:pointer;">Cancel</button>
                <button onclick="Fluxgram.profile.saveChatEdit()" style="flex:1; padding:10px; background:var(--primary); color:white; border-radius:8px; font-weight:bold; cursor:pointer;">Save</button>
            </div>
        </div>
    </div>

    <div id="call-screen" class="hidden" style="position: absolute; inset: 0; background: #111; z-index: 99999; display: flex; flex-direction: column;">
        <video id="remoteVideo" style="width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0;" autoplay playsinline></video>
        <video id="localVideo" style="width: 120px; height: 160px; position: absolute; top: 20px; right: 20px; border-radius: 12px; border: 2px solid var(--accent); object-fit: cover; z-index: 2; background: #222;" autoplay playsinline muted></video>
        <div style="position: absolute; inset: 0; z-index: 3; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 50px 20px; pointer-events: none;">
            <div style="text-align:center; margin-top: 20px;">
                <h2 id="callName" style="font-size:2.5rem; color:white;">Name</h2>
                <p id="callStatus" style="color:var(--accent); font-size:1.1rem; margin-top:10px;">Ringing...</p>
            </div>
            <div id="call-controls-active" class="hidden" style="display:flex; gap:30px; pointer-events: all;">
                <div class="call-btn" onclick="Fluxgram.call.endCall()" style="background: var(--danger); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer;"><i class="fas fa-phone-slash"></i></div>
            </div>
            <div id="call-controls-incoming" class="hidden" style="display:flex; gap:50px; pointer-events: all;">
                <div class="call-btn" onclick="Fluxgram.call.endCall()" style="background: var(--danger); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer;"><i class="fas fa-phone-slash"></i></div>
                <div class="call-btn" onclick="Fluxgram.call.acceptCall()" style="background: var(--success); width:65px; height:65px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; cursor:pointer;"><i class="fas fa-phone"></i></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
